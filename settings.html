    <style>
        .toggle-checkbox {
          appearance: none;
          width: 2.5rem;
          height: 1.25rem;
          background-color: #ddd;
          border-radius: 9999px;
          position: relative;
          transition: background-color 0.3s;
        }
        .toggle-checkbox:checked {
          background-color: #3b82f6;
        }
        .toggle-checkbox::before {
          content: "";
          position: absolute;
          top: 2px;
          left: 2px;
          width: 1rem;
          height: 1rem;
          background-color: white;
          border-radius: 9999px;
          transition: transform 0.3s;
        }
        .toggle-checkbox:checked::before {
          transform: translateX(1.25rem);
        }

</head>

    <script>
        // List of checkboxes and their corresponding IDs
        const toggles = [
          "notifikasi-harga",
          "pembagian-kupon",
          "penebusan-hmetd",
          "penjualan-hmetd",
          "pesan-baru",
          "diundang-ke-grup",
          "postingan-dibalas",
          "postingan-baru",
          "postingan-disukai",
          "mendapat-koin",
          "promo-coin",
          "promo-brokerfree",
          "campaign",
          "reksadana",
          "referral",
          "daytrading",
          "al", // These are the actual checkboxes in your HTML
          "b",
          "c",
          "d",
          "e",
          "f",
          "topup",
          "trik",
          "akun",
          "feed"
        ];
      
        // Load toggle state from localStorage on page load
        document.addEventListener('DOMContentLoaded', () => {
          toggles.forEach(id => {
            const toggleElement = document.getElementById(id);
      
            // Ensure the element exists before applying logic
            if (toggleElement) {
              const savedState = localStorage.getItem(id);
      
              // If saved state exists, apply it
              if (savedState === 'true') {
                toggleElement.checked = true;
              }
      
              // Add event listener to save the state when checkbox is clicked
              toggleElement.addEventListener('change', function () {
                localStorage.setItem(id, toggleElement.checked);
              });
            }
          });
        });
      </script>
